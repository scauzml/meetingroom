<script>
    function KeyUp() {
        var a = $('#user-newpsd').val();
        var b = $('#user-newpsd2').val();
        if (a == b) {
            $('#btn1').removeAttr('disabled');
            $('#btn1').text("修改密码");
        } else {
            $('#btn1').attr('disabled', 'disabled');
            $('#btn1').text("密码不一致");

    }
</script>
<script>
    $("#btn1").click(function () {
    	//alert($('#user-prepsd').val());
    	//alert($('#user-newpsd').val());
        $.ajax({
                type: "POST",//为post请求
                url: "user-updatePSD",//这是我在后台接受数据的文件名
                data: {"oldPassword":$('#user-prepsd').val(),"newPassword":$('#user-newpsd').val()},//将该表单序列化
                async: false,//设置成true，这标志着在请求开始后，其他代码依然能够执行。如果把这个选项设置成false，这意味着所有的请求都不再是异步的了，这也会导致浏览器被锁死
                success: function (result) {
                	alert(result);
                	window.location.href="user-index";
                }
            }
        )
    }
    )
</script>
