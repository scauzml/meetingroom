<script src="js/amazeui.min.js"></script>

<script>

    $('#btn1').click(function(){
        /* alert("正在成功");
        alert($("#doc-vld-name").val());
        alert($("#doc-vld-psd").val()); */
       $.ajax({
            type:"GET",//为post请求
            url:"loginup",//这是我在后台接受数据的文件名
            data:{
                "userid":$("#doc-vld-name").val(),
				"psd":$("#doc-vld-psd").val()
            },//将该表单序列化
            async:false,//设置成true，这标志着在请求开始后，其他代码依然能够执行。如果把这个选项设置成false，这意味着所有的请求都不再是异步的了，这也会导致浏览器被锁死
            success:function(result){//请求成功之后的操作jffr
				var obj=$.parseJSON(result);
				/* alert(obj.status); */
				var statu=obj.status;
				if(statu == "login"){
                   /*  alert("成功"); */
                    if(obj.type ==1){
                    window.location.href="admin";
                    }else if(obj.type==0){
                        window.location.href="user-index";
					}

				}else if(statu=="anon"){
                    alert("帐户名或密码错误");
                    window.location.href="login";
				}

            }
        });
        //document.getElementById("roomtable").style.display="table";
        return false;
    })
		</script>
