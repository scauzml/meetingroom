<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<html>
<head>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="jquery.multiselect.css">
    <link rel="stylesheet" type="text/css" href="jquery.multiselect.filter.css">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="jquery-ui.min.js"></script>
    <script type="text/javascript" src="jquery.multiselect.js"></script>
    <script type="text/javascript" src="jquery.multiselect.filter.js"></script>
</head>

<body>
<div>
<select class="form-control multi-select" multiple="multiple" name="设备">
    <option value='1'>多媒体</option>
    <option value='2'>电脑</option>
    <option value='3'>灯光舞台</option>
</select>
    <script type="text/javascript">
        $('.multi-select').multiselect().multiselectfilter({
            label:"input",
            width:"200",
            placeholder:"Please input what you want",
            autoReset:"",
        });
    </script>
</div>


</body>


</html>
